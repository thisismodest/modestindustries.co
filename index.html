<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Modest Industries Ltd</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo banner">
          <a href="#">
            <!-- <svg width="90" height="36">
              <image xlink:href="img/modest-industries-banner-logo.svg" src="img/modest-industries-banner-logo.png" width="90" height="36" />
            </svg> -->

          <img src="img/modest-industries-banner-logo.png" alt="Modest Industries Logo"></a>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">MENU<img id="menu-close-x" src="img/x.png" alt="Close Menu"/></div>
      </div>

      <!-- Dropdown menu -->
      <div id="menu-drop">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">STUDIO</a></li>
          <li><a href="#">WORKFORCE</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>

    <!-- Main Content -->
     <div class="main">

      <h1 class="intro-title">Being Modest</h1>
      <p class="intro-subtitle">
        Hello. Welcome to Modest Industries.
      </p>
      <img src="img/placeholder-crab.jpg" class="intro-image">


        <div class="section">
          <div class="content-box">
          </div>
        </div>
      </div>

      <div class="footer">
      </div>

    </div>

    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/app.js"></script>
     
    <script>

      var menuOpen = false;
      var menu_drop = document.getElementById('menu-drop');
      var menu_x = document.getElementById('menu-close-x');

      function toggleMenu(){ 
        if (!menuOpen) {
          menu_drop.style.display="block";
          menu_x.style.display="block";
          menuOpen = true;
          console.log("Menu opened");
        } else {
          menu_drop.style.display="none";
          menu_x.style.display="none";
          console.log("Menu closed");
          menuOpen = false;
        }
      }
    </script>
  </body>
</html>
