<!DOCTYPE html>
<html>
  <head>
    <title>Modest Instagram Feed</title>
    <meta name="viewport" content="width=device-width">
  </head>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin:0;
      padding:0;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .header{
      text-align: center;
      border-bottom:1px solid #ccc;
      margin-bottom:8px;
      overflow: hidden;
    }

    h1 {
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 2px;
      margin:0;
      margin-right:-2px;
      padding:30px 0;
      display: block;
      font-size: 1em;
    }

    #results {
      position: relative;
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
    }

    #results img {
      display: block;
      margin:0;
      padding:0;
      line-height: 0;
      float: left;
      width: 100%;
      padding:3%;
      opacity: 0;
      transition: all 0.5s;
    }

    #results img.fade {
      opacity: 1;
    }

    .loader {
      position: fixed;
      top:50%;
      left:50%;
      width:26px;
      height:26px;
      margin-top:-13px;
      margin-left:-13px;
      animation: rotator;
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
      animation-iteration-count:infinite;
    }

    .loader::before {
      content:"";
      position: absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background-color:navy;
    }

    .loader::after {
      content:"";
      position: absolute;
      bottom:0;
      right:0;
      width:10px;
      height:10px;
      border-radius:50%;
      background-color:lightblue;
    }

    @keyframes rotator {
      from {
        -ms-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      to {
        -ms-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @media (min-width: 376px) {
      #results img {
        width: 50%;
        padding:2%;
      }
    }

    @media (min-width: 600px) {
      #results img {
        width: 33.3333333333333%;
        padding:1%;
      }
    }

  </style>

  <body>
    <div class="header">
      <h1>INSTAGRAM FEED</h1>
    </div>
    <div id="results">
      <div class="loader"></div>
    </div>

    <script type="text/javascript">

      var results = document.getElementById('results'),
          accessToken = '1935076923.0b4642b.2d1a206e32064437822a1d7b2f2a6648',
          userID = '1935076923', // Jack Wills ID is 195530174, but need their access token
          url = 'https://api.instagram.com/v1/users/' + userID + '/media/recent/?access_token=' + accessToken + "&callback=returnJSON";

      var fader;

      // Create new <script> element
      var script_e = document.createElement('script');

      // Set new <script> src to Instagram JSONP API
      script_e.src = url;

      // Put <script src="<instagramAPI"> in <head>
      document.getElementsByTagName('head')[0].appendChild(script_e);

      // Parse JSONP data 
      function returnJSON(json) {
        var jsonData = json.data;

        generateImages(jsonData);
        // console.log(jsonData[0].images.standard_resolution.url);
      }

      function generateImages(jsonData) {
        // Declare number of images to show (18 fits nicely into grid of 3 â€“ max 20)
        var imageCount = 18;

        // If feed has less images than imageCount, return all images
        if (jsonData.length <= imageCount ) {
          imageCount = jsonData.length;
        }

        // Loops through JSON and created img element on page
        for (var i = 0; i < imageCount; i++ ) {
          var image = document.createElement('img');
          image.src = jsonData[i].images.standard_resolution.url;
          document.getElementById('results').appendChild(image);

          if (i === imageCount-1) {
            window.onload = function() {
              removeLoader();
              animate();
            }
          }
        }

        function animate() {
          var count = 0;
          fader = setInterval(function(){
            fadeElement(count);
            count++;
          }, 300);
        }

        function fadeElement(c) {
          document.getElementsByTagName('img')[c].className = "fade";
          if (c === (imageCount - 1)) {
            clearInterval(fader);
          }
        }
      }

      function removeLoader() {
        var loader = document.getElementsByClassName('loader')[0];
        results.removeChild(loader);
      }






    </script>

  </body>
</html>
